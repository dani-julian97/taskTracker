<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Task Tracker · Today / Week / Future</title>

  <!-- iOS Home Screen / PWA basics -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TaskTacker">
  <meta name="theme-color" content="#0b1020">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/logo.png">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    :root{
      --bg:#0b1020; --card:#121938; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#7c9cff; --accent-2:#22d3ee; --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
      --input-bg:rgba(255,255,255,.05); --input-brd:rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    body{margin:0;padding:12px;font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text)}
    .app{max-width:720px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;padding-bottom:10px}
    header h1{font-size:1.2rem;margin:0}
    #progressPill{font-size:.9rem;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12)}

    .grid{display:grid;gap:14px}
    .card{background:var(--card);border-radius:var(--radius);padding:12px;box-shadow:var(--shadow)}
    .card h2{margin:0 0 8px;font-size:1.05rem}
    .tasks{list-style:none;margin:0;padding:0;min-height:8px}
    .droptarget.drop-active{outline:2px dashed rgba(124,156,255,.5);outline-offset:4px}
    .droptarget.drop-over{outline-color: var(--accent)}

    .task{
      display:grid;grid-template-columns:28px 1fr 32px;align-items:center;gap:10px;padding:10px;border-radius:12px;background:rgba(255,255,255,.04);margin-top:6px;
      touch-action: manipulation;
      -webkit-user-select:none; user-select:none; -webkit-touch-callout:none;
    }
    .task *{ -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; }
    .task.dragging{opacity:.6}

    .task-title{font-weight:600;font-size:1.05rem;line-height:1.45;word-break:break-word;cursor:text}
    .task-title.strike{text-decoration:line-through;opacity:.6}

    .task-edit{
      width:100%; font:inherit; font-size:1.05rem; line-height:1.45; color:var(--text);
      background:var(--input-bg); border:1px solid var(--input-brd); border-radius:8px;
      padding:6px 8px; outline:2px solid var(--accent); outline-offset:0;
      -webkit-user-select:text; user-select:text; -webkit-touch-callout:default;
    }

    input[type="checkbox"]{width:20px;height:20px;accent-color:var(--accent)}
    .btn-delete{
      appearance:none;background:var(--danger);border:0;border-radius:8px;width:32px;height:32px;
      display:flex;align-items:center;justify-content:center;cursor:pointer;transition:filter .15s ease, transform .05s ease
    }
    .btn-delete:hover{filter:brightness(1.05)}
    .btn-delete:active{transform:scale(.98)}
    .btn-delete svg{width:18px;height:18px;fill:#fff}

    .add{display:grid;grid-template-columns:1fr auto;gap:8px;margin-top:8px}
    .add input[type="text"]{
      width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.06);color:var(--text);font-size:1rem;
      -webkit-user-select:text; user-select:text; -webkit-touch-callout:default;
    }
    .add input[type="text"]::placeholder{color:var(--muted)}
    .add button{
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      border:0;color:#fff;font-weight:700;padding:12px 16px;border-radius:12px;cursor:pointer
    }

    @media (min-width:640px){ .grid{grid-template-columns:repeat(2,1fr)} .card.future{grid-column:span 2} }
    .task:focus-within{outline:1px solid rgba(124,156,255,.35);outline-offset:3px;border-radius:12px}

    .drag-ghost{
      position:fixed; left:0; top:0; transform:translate(-9999px,-9999px);
      pointer-events:none; z-index:9999; box-shadow: var(--shadow);
      background:rgba(255,255,255,.06); border-radius:12px; padding:10px;
      width: calc(100vw - 32px); max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Task Tracker</h1>
      <span id="progressPill" aria-live="polite">0/0 done</span>
    </header>

    <main class="grid" aria-describedby="helper">
      <p id="helper" style="position:absolute;left:-9999px;top:auto;opacity:0">
        Tap a task to edit. Long-press to start dragging on mobile. Drag to move between lists. Auto-scroll kicks in near the screen edges.
      </p>

      <section class="card">
        <h2>Today</h2>
        <ul class="tasks droptarget" id="list-today" data-bucket="today"></ul>
        <div class="add">
          <input type="text" id="add-today" placeholder="Add a task for today…" />
          <button type="button" onclick="addTask('today')">Add</button>
        </div>
      </section>

      <section class="card">
        <h2>This Week</h2>
        <ul class="tasks droptarget" id="list-week" data-bucket="week"></ul>
        <div class="add">
          <input type="text" id="add-week" placeholder="Add a task for this week…" />
          <button type="button" onclick="addTask('week')">Add</button>
        </div>
      </section>

      <section class="card future">
        <h2>Future</h2>
        <ul class="tasks droptarget" id="list-future" data-bucket="future"></ul>
        <div class="add">
          <input type="text" id="add-future" placeholder="Add a future task…" />
          <button type="button" onclick="addTask('future')">Add</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const storageKey = 'task-tracker:v11';
    const initialData = {
      today: [
        { id: crypto.randomUUID(), title: 'Buy groceries', done: false },
        { id: crypto.randomUUID(), title: 'Finish client report', done: false },
        { id: crypto.randomUUID(), title: 'Go for a 20-minute walk', done: false }
      ],
      week: [
        { id: crypto.randomUUID(), title: 'Clean the garage', done: false },
        { id: crypto.randomUUID(), title: 'Plan weekend trip', done: false },
        { id: crypto.randomUUID(), title: 'Prepare presentation slides', done: false }
      ],
      future: [
        { id: crypto.randomUUID(), title: 'Learn a new programming language', done: false },
        { id: crypto.randomUUID(), title: 'Start a personal website', done: false },
        { id: crypto.randomUUID(), title: 'Organize old photos', done: false }
      ]
    };

    let state = JSON.parse(localStorage.getItem(storageKey)) || initialData;

    function save(){
      localStorage.setItem(storageKey, JSON.stringify(state));
      updateProgress();
    }

    function render(){
      ['today','week','future'].forEach(bucket => {
        const list = document.getElementById('list-' + bucket);
        list.innerHTML = '';
        state[bucket].forEach(task => list.appendChild(taskItem(task, bucket)));
      });
      bindDropZones();
      updateProgress();
      bindAddInputsEnter();
    }

    function bindAddInputsEnter(){
      ['today','week','future'].forEach(bucket=>{
        const inp = document.getElementById('add-' + bucket);
        inp.onkeydown = (e) => {
          if (e.key === 'Enter') { addTask(bucket); }
        };
      });
    }

    function createTitleDiv(task){
      const title = document.createElement('div');
      title.className = 'task-title' + (task.done ? ' strike' : '');
      title.textContent = task.title;
      title.tabIndex = 0;
      title.setAttribute('role','textbox');
      title.setAttribute('aria-label','Task title. Tap to edit. Press Enter to start editing on desktop.');
      title.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') {
          e.preventDefault();
          const li = title.closest('li.task');
          startInlineEdit(title, task, li);
        }
      });
      title.addEventListener('click', ()=>{
        const li = title.closest('li.task');
        if (li && li.dataset.dragging === 'true') return;
        startInlineEdit(title, task, li);
      });
      title.addEventListener('selectstart', e => e.preventDefault());
      return title;
    }

    function startInlineEdit(titleDiv, task, li){
      li.dataset.dragging = 'false';
      li.draggable = false;

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'task-edit';
      input.value = task.title;
      input.setAttribute('aria-label', 'Edit task title');
      input.setAttribute('maxlength','200');

      li.replaceChild(input, titleDiv);
      requestAnimationFrame(()=>{
        input.focus();
        input.setSelectionRange(input.value.length, input.value.length);
      });

      const commit = () => {
        const newText = input.value.trim();
        const bucket = li.closest('.tasks')?.dataset.bucket;
        if (newText === '') {
          if (bucket) {
            state[bucket] = state[bucket].filter(t => t.id !== task.id);
            save(); render(); return;
          }
        }
        if (newText !== task.title) { task.title = newText; save(); }
        const newTitleDiv = createTitleDiv(task);
        li.replaceChild(newTitleDiv, input);
        setupDrag(li, task, li.dataset.bucket);
      };

      const cancel = () => {
        const newTitleDiv = createTitleDiv(task);
        li.replaceChild(newTitleDiv, input);
        setupDrag(li, task, li.dataset.bucket);
      };

      input.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') commit();
        else if (e.key === 'Escape') cancel();
      });
      input.addEventListener('blur', commit);
    }

    function taskItem(task, bucket){
      const li = document.createElement('li');
      li.className = 'task';
      li.dataset.id = task.id;
      li.dataset.bucket = bucket;

      const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      if (!isTouch) li.draggable = true;

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = !!task.done;
      cb.setAttribute('aria-label', 'Mark task as done');
      cb.addEventListener('change', () => {
        task.done = cb.checked;
        save();
        title.classList.toggle('strike', task.done);
      });

      const title = createTitleDiv(task);

      const del = document.createElement('button');
      del.className = 'btn-delete';
      del.title = 'Remove task';
      del.setAttribute('aria-label', 'Remove task');
      del.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9 3h6a1 1 0 0 1 1 1v1h4v2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7H4V5h4V4a1 1 0 0 1 1-1zm1 4H7v12h10V7h-3H10zm1 2h2v8h-2V9zm-4 0h2v8H7V9zm8 0h2v8H-2V9z"/>
      </svg>`.replace("-2","2"); // tiny fix to avoid accidental negative in heredoc
      del.addEventListener('click', () => removeTask(task.id, bucket));

      const isDesktop = !isTouch;
      if (isDesktop) {
        // Desktop native DnD
        li.addEventListener('dragstart', (e) => {
          const active = document.activeElement;
          if (active && active.classList && active.classList.contains('task-edit')) {
            e.preventDefault(); return;
          }
          e.dataTransfer.setData('text/plain', JSON.stringify({ id: task.id, from: bucket }));
          li.classList.add('dragging');
        });
        li.addEventListener('dragend', () => li.classList.remove('dragging'));
      } else {
        setupDrag(li, task, bucket); // Mobile long-press custom DnD with auto-scroll
      }

      li.appendChild(cb);
      li.appendChild(title);
      li.appendChild(del);
      return li;
    }

    function setupDrag(li, task, bucket){
      li.dataset.dragging = 'false';

      const longPressMs = 400;
      let pressTimer = null;
      let dragging = false;
      let ghost = null;
      let startX = 0, startY = 0;
      let offsetX = 0, offsetY = 0;
      let currentZone = null;

      // Auto-scroll state
      const EDGE = 80;         // px from viewport edge where auto-scroll starts
      const MAX_SPEED = 20;    // px per frame (~60fps)
      let lastPointer = {x:0,y:0};
      let rafId = null;

      const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

      const getPoint = (e) => {
        if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      };

      const autoScrollLoop = () => {
        if (!dragging) return;
        const vh = window.innerHeight;
        const y = lastPointer.y;

        let dy = 0;
        if (y < EDGE) {
          const f = (EDGE - y) / EDGE;
          dy = -Math.ceil(f * MAX_SPEED);
        } else if (y > vh - EDGE) {
          const f = (y - (vh - EDGE)) / EDGE;
          dy = Math.ceil(f * MAX_SPEED);
        }
        if (dy !== 0) window.scrollBy(0, dy);
        rafId = requestAnimationFrame(autoScrollLoop);
      };

      const onMove = (e) => {
        if (!dragging) return;
        e.preventDefault();
        const { x, y } = getPoint(e);
        lastPointer = {x, y};
        const gx = x - offsetX;
        const gy = y - offsetY;
        ghost.style.transform = `translate(${gx}px, ${gy}px)`;
        const el = document.elementFromPoint(x, y);
        const zone = el ? el.closest('.droptarget') : null;
        if (currentZone && currentZone !== zone) currentZone.classList.remove('drop-over');
        if (zone) zone.classList.add('drop-over');
        currentZone = zone;
      };

      const cleanup = () => {
        dragging = false;
        li.dataset.dragging = 'false';
        if (ghost) ghost.remove();
        document.querySelectorAll('.droptarget').forEach(z => z.classList.remove('drop-active','drop-over'));
        document.removeEventListener('mousemove', onMove, {passive:false});
        document.removeEventListener('touchmove', onMove, {passive:false});
        document.removeEventListener('mouseup', onUp);
        document.removeEventListener('touchend', onUp);
        document.removeEventListener('touchcancel', onUp);
        if (rafId) cancelAnimationFrame(rafId);
      };

      const computeDropIndex = (ul, pointerY) => {
        const items = Array.from(ul.querySelectorAll('li.task'));
        for (let i=0;i<items.length;i++){
          const r = items[i].getBoundingClientRect();
          const mid = r.top + r.height/2;
          if (pointerY < mid) return i;
        }
        return items.length;
      };

      const onUp = () => {
        clearTimeout(pressTimer);
        if (!dragging) return cleanup();
        const dropBucket = currentZone ? currentZone.dataset.bucket : null;
        if (dropBucket) {
          const fromArr = state[bucket];
          const idx = fromArr.findIndex(t => t.id === task.id);
          if (idx !== -1) {
            const [moved] = fromArr.splice(idx, 1);
            const ul = document.getElementById('list-' + dropBucket);
            const insertAt = computeDropIndex(ul, lastPointer.y);
            state[dropBucket].splice(insertAt, 0, moved);
            save(); render();
          }
        }
        cleanup();
      };

      const startDrag = (x, y) => {
        dragging = true;
        li.dataset.dragging = 'true';

        ghost = document.createElement('div');
        ghost.className = 'drag-ghost';
        ghost.style.width = li.getBoundingClientRect().width + 'px';
        ghost.innerHTML = li.innerHTML;
        document.body.appendChild(ghost);

        const r = li.getBoundingClientRect();
        offsetX = x - r.left;
        offsetY = y - r.top;
        ghost.style.transform = `translate(${r.left}px, ${r.top}px)`;

        document.querySelectorAll('.droptarget').forEach(z => z.classList.add('drop-active'));

        document.addEventListener('mousemove', onMove, {passive:false});
        document.addEventListener('touchmove', onMove, {passive:false});
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchend', onUp);
        document.addEventListener('touchcancel', onUp);

        lastPointer = {x, y};
        rafId = requestAnimationFrame(autoScrollLoop);
      };

      const onDown = (e) => {
        const target = e.target;
        if (target.closest('input,button,.btn-delete,.task-edit')) return;

        const p = getPoint(e);
        startX = p.x; startY = p.y;

        clearTimeout(pressTimer);
        pressTimer = setTimeout(()=> startDrag(startX, startY), longPressMs);

        const cancelIfMoved = (ev) => {
          const m = getPoint(ev);
          const dx = Math.abs(m.x - startX), dy = Math.abs(m.y - startY);
          if (dx + dy > 8) { clearTimeout(pressTimer); }
        };
        const clearAll = () => {
          document.removeEventListener('mousemove', cancelIfMoved);
          document.removeEventListener('touchmove', cancelIfMoved);
          document.removeEventListener('mouseup', clearAll);
          document.removeEventListener('touchend', clearAll);
          document.removeEventListener('touchcancel', clearAll);
        };
        document.addEventListener('mousemove', cancelIfMoved, {passive:true});
        document.addEventListener('touchmove', cancelIfMoved, {passive:true});
        document.addEventListener('mouseup', clearAll);
        document.addEventListener('touchend', clearAll);
        document.addEventListener('touchcancel', clearAll);
      };

      const onCancelPress = () => clearTimeout(pressTimer);

      li.addEventListener('touchstart', onDown, {passive:true});
      li.addEventListener('mousedown', onDown);
      li.addEventListener('touchend', onCancelPress);
      li.addEventListener('mouseup', onCancelPress);
      li.addEventListener('touchcancel', onCancelPress);
      li.addEventListener('mouseleave', onCancelPress);
    }

    function bindDropZones(){
      document.querySelectorAll('.droptarget').forEach(zone => {
        zone.addEventListener('dragover', e => {
          e.preventDefault(); zone.classList.add('drop-active');
        });
        zone.addEventListener('dragleave', () => zone.classList.remove('drop-active','drop-over'));
        zone.addEventListener('drop', e => {
          e.preventDefault(); zone.classList.remove('drop-active','drop-over');
          const data = JSON.parse(e.dataTransfer.getData('text/plain') || '{}');
          if (!data.id || !data.from) return;
          const from = data.from; const to = zone.dataset.bucket;
          const idx = state[from].findIndex(t => t.id === data.id);
          if (idx === -1) return;
          const [task] = state[from].splice(idx, 1);
          const pointerY = e.clientY;
          const items = Array.from(zone.querySelectorAll('li.task'));
          let insertAt = items.length;
          for (let i=0;i<items.length;i++){
            const r = items[i].getBoundingClientRect();
            if (pointerY < r.top + r.height/2) { insertAt = i; break; }
          }
          state[to].splice(insertAt, 0, task);
          save(); render();
        });
      });
    }

    function addTask(bucket){
      const input = document.getElementById('add-' + bucket);
      const title = (input.value || '').trim();
      if(!title) return;
      state[bucket].push({ id: crypto.randomUUID(), title, done:false });
      input.value = '';
      save(); render();
      input.focus();
    }

    function removeTask(id, bucket){
      state[bucket] = state[bucket].filter(t => t.id !== id);
      save(); render();
    }

    function updateProgress(){
      const all = [...state.today, ...state.week, ...state.future];
      const done = all.filter(t => t.done).length;
      document.getElementById('progressPill').textContent = `${done}/${all.length} done`;
    }

    render();
  </script>
</body>
</html>
