<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Task Tracker Â· Custom Groups</title>

  <!-- iOS Home Screen / PWA basics -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TaskTacker">
  <meta name="theme-color" content="#0b1020">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/logo.png">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    /* Themes */
    :root{
      --bg:#0b1020; --card:#121938; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#7c9cff; --accent-2:#22d3ee; --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
      --input-bg:rgba(255,255,255,.05); --input-brd:rgba(255,255,255,.18);
      --outline:rgba(124,156,255,.35);
    }
    :root[data-theme="midnight"]{
      --bg:#0b1020; --card:#121938; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#7c9cff; --accent-2:#22d3ee; --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --input-bg:rgba(255,255,255,.05); --input-brd:rgba(255,255,255,.18);
      --outline:rgba(124,156,255,.35);
    }
    :root[data-theme="light"]{
      --bg:#f6f7fb; --card:#ffffff; --text:#0f172a; --muted:#475569;
      --accent:#2563eb; --accent-2:#06b6d4; --danger:#dc2626;
      --shadow:0 8px 24px rgba(15,23,42,.08);
      --input-bg:#ffffff; --input-brd:#e5e7eb;
      --outline:rgba(37,99,235,.35);
    }
    :root[data-theme="dark"]{
      --bg:#05060a; --card:#0d1117; --text:#e6edf3; --muted:#8b949e;
      --accent:#2f81f7; --accent-2:#00d0ff; --danger:#f43f5e;
      --shadow:0 10px 28px rgba(0,0,0,.45);
      --input-bg:#0f141a; --input-brd:#1f2937;
      --outline:rgba(47,129,247,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      padding:12px;
      padding-top: calc(16px + env(safe-area-inset-top));
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg); color:var(--text)
    }
    .app{max-width:720px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;padding-bottom:10px}
    header h1{font-size:1.2rem;margin:0}

    #topbar{display:flex; gap:8px; align-items:center}
    #progressPill{font-size:.9rem;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12)}
    :root[data-theme="light"] #progressPill{border-color:#e5e7eb}
    :root[data-theme="dark"] #progressPill{border-color:#1f2937}

    #themeBtn, #addGroupBtn{
      display:inline-flex; align-items:center; gap:6px;
      border:1px solid rgba(255,255,255,.12);
      padding:6px 10px; border-radius:999px; cursor:pointer; background:transparent; color:var(--text);
      font-size:.85rem; -webkit-tap-highlight-color: transparent;
    }
    #themeBtn:active, #addGroupBtn:active{transform:translateY(1px)}
    :root[data-theme="light"] #themeBtn, :root[data-theme="light"] #addGroupBtn{border-color:#e5e7eb}
    :root[data-theme="dark"] #themeBtn, :root[data-theme="dark"] #addGroupBtn{border-color:#1f2937}

    .grid{display:grid;gap:14px}
    .card{background:var(--card);border-radius:var(--radius);padding:12px;box-shadow:var(--shadow)}
    .card h2{margin:0 0 8px;font-size:1.05rem}

    .section-toggle{
      width:100%; display:flex; align-items:center; justify-content:space-between;
      background:transparent; color:var(--text); border:0; padding:6px 8px; cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      border-radius:12px;
    }
    .section-toggle strong{font-size:1.25rem}
    .section-toggle .left{display:flex; align-items:center; gap:8px}
    .section-toggle .right{display:flex; align-items:center; gap:8px}
    .section-toggle .badge{
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12);
      padding:2px 8px; border-radius:999px; font-size:.95rem; color:var(--muted);
    }
    :root[data-theme="light"] .section-toggle .badge{background:#f8fafc;border-color:#e5e7eb;color:#475569}
    :root[data-theme="dark"] .section-toggle .badge{background:#0f141a;border-color:#1f2937;color:#8b949e}
    .section-toggle .chev{transition: transform .2s ease}
    .card.collapsed .section-toggle .chev{transform:rotate(-90deg)}

    .section-toggle.drop-active{outline:2px dashed rgba(124,156,255,.5); outline-offset:4px}
    .section-toggle.drop-over{outline-color: var(--accent)}

    .section-body{ overflow:hidden; transition:max-height .2s ease; }
    .card.collapsed .section-body{max-height:0}
    .card.expanded .section-body{max-height:1200px}

    .tasks{list-style:none;margin:0;padding:0;min-height:8px}
    .droptarget.drop-active{outline:2px dashed rgba(124,156,255,.5);outline-offset:4px}
    .droptarget.drop-over{outline-color: var(--accent)}

    .task{
      display:grid;grid-template-columns:28px 1fr 32px;align-items:center;gap:10px;padding:10px;border-radius:12px;background:rgba(255,255,255,.04);margin-top:6px;
      touch-action: manipulation;
      -webkit-user-select:none; user-select:none; -webkit-touch-callout:none;
    }
    :root[data-theme="light"] .task{background:#f8fafc}
    :root[data-theme="dark"] .task{background:#0f141a}
    .task *{ -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; }
    .task.dragging{opacity:.6}

    .task-title{font-weight:600;font-size:1.05rem;line-height:1.45;word-break:break-word;cursor:text}
    .task-title.strike{text-decoration:line-through;opacity:.6}

    .task-edit{
      width:100%; font:inherit; font-size:1.05rem; line-height:1.45; color:var(--text);
      background:var(--input-bg); border:1px solid var(--input-brd); border-radius:8px;
      padding:6px 8px; outline:2px solid var(--accent); outline-offset:0;
      -webkit-user-select:text; user-select:text; -webkit-touch-callout:default;
    }

    input[type="checkbox"]{width:20px;height:20px;accent-color:var(--accent)}
    .btn-delete{
      appearance:none; -webkit-appearance:none;
      background:var(--danger); border:0; border-radius:8px; width:32px; height:32px;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      transition:filter .15s ease, transform .05s ease;
      line-height:0; color:transparent; overflow:hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-delete:hover{filter:brightness(1.05)}
    .btn-delete:active{transform:scale(.98)}
    .btn-delete svg{width:18px;height:18px;fill:#fff; display:block}

    /* Group delete button: same icon, transparent style (not red) */
    .btn-group-delete{
      appearance:none; -webkit-appearance:none;
      background:transparent; border:1px solid rgba(255,255,255,.12);
      width:32px; height:32px; border-radius:8px;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      line-height:0; -webkit-tap-highlight-color: transparent;
    }
    .btn-group-delete svg{width:18px;height:18px;fill:var(--muted); display:block}
    :root[data-theme="light"] .btn-group-delete{border-color:#e5e7eb}
    :root[data-theme="dark"] .btn-group-delete{border-color:#1f2937}

    .add{display:grid;grid-template-columns:1fr auto;gap:8px;margin-top:8px}
    .add input[type="text"]{
      width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.06);color:var(--text);font-size:1rem;
      -webkit-user-select:text; user-select:text; -webkit-touch-callout:default;
    }
    :root[data-theme="light"] .add input[type="text"]{background:#fff;border-color:#e5e7eb;color:#0f172a}
    :root[data-theme="dark"] .add input[type="text"]{background:#0f141a;border-color:#1f2937;color:#e6edf3}
    .add input[type="text"]::placeholder{color:var(--muted)}
    .add button{
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      border:0;color:#fff;font-weight:700;padding:12px 16px;border-radius:12px;cursor:pointer
    }

    @media (min-width:640px){ .grid{grid-template-columns:repeat(2,1fr)} .card.wide{grid-column:span 2} }
    .task:focus-within{outline:1px solid var(--outline);outline-offset:3px;border-radius:12px}

    .drag-ghost{
      position:fixed; left:0; top:0; transform:translate(-9999px,-9999px);
      pointer-events:none; z-index:9999; box-shadow: var(--shadow);
      background:rgba(255,255,255,.06); border-radius:12px; padding:10px;
      width: calc(100vw - 32px); max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Task Tracker</h1>
      <div id="topbar">
        <span id="progressPill" aria-live="polite">0/0 done</span>
        <button id="themeBtn" type="button" title="Change theme" aria-label="Change theme">
          <span id="themeIcon">ðŸŒ™</span>
          <span id="themeName">Midnight</span>
        </button>
        <button id="addGroupBtn" type="button" title="Add group" aria-label="Add group">ï¼‹ Group</button>
      </div>
    </header>

    <main class="grid" aria-describedby="helper">
      <p id="helper" style="position:absolute;left:-9999px;top:auto;opacity:0">
        Tap a task to edit. Long-press to start dragging on mobile. Drag to move between lists. Auto-scroll kicks in near the screen edges.
      </p>

      <div id="sections"></div>
    </main>
  </div>

  <script>
    const storageKey  = 'task-tracker:v13';
    const collapseKey = 'task-tracker:collapsed';
    const themeKey    = 'task-tracker:theme';
    const groupsKey   = 'task-tracker:groups';

    const THEMES = [
      { id:'midnight', label:'Midnight', icon:'ðŸŒ™' },
      { id:'light',    label:'Light',    icon:'ðŸŒ¤ï¸' },
      { id:'dark',     label:'Dark',     icon:'ðŸŒ‘' }
    ];

    const defaultGroups = [
      { id:'today',  title:'Today' },
      { id:'week',   title:'This Week' },
      { id:'future', title:'Future' }
    ];

    const initialData = {
      today: [
        { id: crypto.randomUUID(), title: 'Buy groceries', done: false },
        { id: crypto.randomUUID(), title: 'Finish client report', done: false },
        { id: crypto.randomUUID(), title: 'Go for a 20-minute walk', done: false }
      ],
      week: [
        { id: crypto.randomUUID(), title: 'Clean the garage', done: false },
        { id: crypto.randomUUID(), title: 'Plan weekend trip', done: false },
        { id: crypto.randomUUID(), title: 'Prepare presentation slides', done: false }
      ],
      future: [
        { id: crypto.randomUUID(), title: 'Learn a new programming language', done: false },
        { id: crypto.randomUUID(), title: 'Start a personal website', done: false },
        { id: crypto.randomUUID(), title: 'Organize old photos', done: false }
      ]
    };

    let state     = JSON.parse(localStorage.getItem(storageKey))  || initialData;
    let collapsed = JSON.parse(localStorage.getItem(collapseKey)) || { today:true, week:true, future:true };
    let theme     = localStorage.getItem(themeKey) || 'midnight';
    let groups    = JSON.parse(localStorage.getItem(groupsKey))   || defaultGroups.slice();

    groups.forEach(g => { if (!state[g.id]) state[g.id] = []; if (collapsed[g.id] === undefined) collapsed[g.id] = true; });

    function persistGroups(){ localStorage.setItem(groupsKey, JSON.stringify(groups)); }
    function save(){ localStorage.setItem(storageKey, JSON.stringify(state)); updateProgress(); }
    function saveCollapsed(){ localStorage.setItem(collapseKey, JSON.stringify(collapsed)); }

    function setTheme(id){
      theme = id;
      document.documentElement.setAttribute('data-theme', id);
      const t = THEMES.find(x=>x.id===id) || THEMES[0];
      document.getElementById('themeName').textContent = t.label;
      document.getElementById('themeIcon').textContent = t.icon;
      localStorage.setItem(themeKey, id);
    }
    function cycleTheme(){
      const idx = THEMES.findIndex(t=>t.id===theme);
      const next = THEMES[(idx+1)%THEMES.length];
      setTheme(next.id);
    }

    function slugify(name){
      return name.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'').slice(0,30) || 'group';
    }
    function uniqueId(base){
      let id = base, n = 2;
      while (groups.some(g=>g.id===id) || state[id]) { id = base + '-' + n++; }
      return id;
    }

    function addGroup(){
      const name = (prompt('New group name:') || '').trim();
      if (!name) return;
      const id = uniqueId(slugify(name));
      groups.push({id, title:name});
      state[id] = [];
      collapsed[id] = true;
      persistGroups(); save(); saveCollapsed();
      render();
    }

    function removeGroup(id){
      const grp = groups.find(g=>g.id===id);
      if (!grp) return;
      if (!confirm(`Are you sure you want to remove the group "${grp.title}"? This will also delete its tasks.`)) return;
      // remove from groups array
      groups = groups.filter(g=>g.id!==id);
      // remove data and collapsed state
      delete state[id];
      delete collapsed[id];
      persistGroups(); save(); saveCollapsed();
      render();
    }

    function sectionTemplate(id, title){
      return `
      <section class="card" id="card-${id}">
        <button class="section-toggle droptarget" data-bucket="${id}" aria-expanded="false">
          <span class="left">
            <span class="chev">â–¾</span>
            <strong>${title}</strong>
          </span>
          <span class="right">
            <span class="badge" id="count-${id}">0/0</span>
            <button class="btn-group-delete" type="button" title="Remove group" aria-label="Remove group" data-remove="${id}">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 3h6a1 1 0 0 1 1 1v1h4v2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7H4V5h4V4a1 1 0 0 1 1-1zm1 4H7v12h10V7h-3H10zm1 2h2v8h-2V9zm-4 0h2v8H7V9zm8 0h2v8h-2V9z"/>
              </svg>
            </button>
          </span>
        </button>
        <div class="section-body">
          <ul class="tasks droptarget" id="list-${id}" data-bucket="${id}"></ul>
          <div class="add">
            <input type="text" id="add-${id}" placeholder="Add a taskâ€¦" />
            <button type="button" data-add="${id}">Add</button>
          </div>
        </div>
      </section>`;
    }

    function render(){
      const container = document.getElementById('sections');
      container.innerHTML = groups.map(g => sectionTemplate(g.id, g.title)).join('');

      groups.forEach(g => {
        const list = document.getElementById('list-' + g.id);
        (state[g.id]||[]).forEach(task => list.appendChild(taskItem(task, g.id)));
        updateSectionCount(g.id);
        setSectionCollapsed(g.id, !!collapsed[g.id]);
      });

      // Wire header actions
      container.querySelectorAll('[data-add]').forEach(btn=>{
        btn.onclick = ()=> addTask(btn.getAttribute('data-add'));
      });
      container.querySelectorAll('.add input[type="text"]').forEach(inp=>{
        inp.onkeydown = (e)=>{ if(e.key==='Enter'){ addTask(inp.id.replace('add-','')); } };
      });
      container.querySelectorAll('[data-remove]').forEach(btn=>{
        btn.onclick = (e)=>{
          e.stopPropagation(); // avoid toggling collapse
          const id = btn.getAttribute('data-remove');
          removeGroup(id);
        };
      });

      bindDropZones();
      updateProgress();
      bindToggles();
      setTheme(theme);
      document.getElementById('themeBtn').onclick = cycleTheme;
      document.getElementById('addGroupBtn').onclick = addGroup;
    }

    function bindToggles(){
      document.querySelectorAll('.section-toggle').forEach(btn=>{
        btn.onclick = ()=>{
          const bucket = btn.dataset.bucket;
          collapsed[bucket] = !collapsed[bucket];
          saveCollapsed();
          setSectionCollapsed(bucket, collapsed[bucket]);
        };
      });
    }

    function setSectionCollapsed(bucket, isCollapsed){
      const card = document.getElementById('card-' + bucket);
      const btn = card.querySelector('.section-toggle');
      card.classList.toggle('collapsed', isCollapsed);
      card.classList.toggle('expanded', !isCollapsed);
      btn.setAttribute('aria-expanded', (!isCollapsed).toString());
    }

    function updateSectionCount(bucket){
      const total = (state[bucket]||[]).length;
      const done = (state[bucket]||[]).filter(t=>t.done).length;
      const el = document.getElementById('count-'+bucket);
      if (el) el.textContent = `${done}/${total}`;
    }

    function createTitleDiv(task){
      const title = document.createElement('div');
      title.className = 'task-title' + (task.done ? ' strike' : '');
      title.textContent = task.title;
      title.tabIndex = 0;
      title.setAttribute('role','textbox');
      title.setAttribute('aria-label','Task title. Tap to edit. Press Enter to start editing on desktop.');
      title.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') {
          e.preventDefault();
          const li = title.closest('li.task');
          startInlineEdit(title, task, li);
        }
      });
      title.addEventListener('click', ()=>{
        const li = title.closest('li.task');
        if (li && li.dataset.dragging === 'true') return;
        startInlineEdit(title, task, li);
      });
      title.addEventListener('selectstart', e => e.preventDefault());
      return title;
    }

    function startInlineEdit(titleDiv, task, li){
      li.dataset.dragging = 'false';
      li.draggable = false;

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'task-edit';
      input.value = task.title;
      input.setAttribute('aria-label', 'Edit task title');
      input.setAttribute('maxlength','200');

      li.replaceChild(input, titleDiv);
      requestAnimationFrame(()=>{
        input.focus();
        input.setSelectionRange(input.value.length, input.value.length);
      });

      const commit = () => {
        const newText = input.value.trim();
        const bucket = li.closest('.tasks')?.dataset.bucket;
        if (newText === '') {
          if (bucket) {
            state[bucket] = state[bucket].filter(t => t.id !== task.id);
            save(); render(); return;
          }
        }
        if (newText !== task.title) { task.title = newText; save(); }
        const newTitleDiv = createTitleDiv(task);
        li.replaceChild(newTitleDiv, input);
        setupDrag(li, task, li.dataset.bucket);
        updateSectionCount(bucket);
      };

      const cancel = () => {
        const newTitleDiv = createTitleDiv(task);
        li.replaceChild(newTitleDiv, input);
        setupDrag(li, task, li.dataset.bucket);
      };

      input.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') commit();
        else if (e.key === 'Escape') cancel();
      });
      input.addEventListener('blur', commit);
    }

    function taskItem(task, bucket){
      const li = document.createElement('li');
      li.className = 'task';
      li.dataset.id = task.id;
      li.dataset.bucket = bucket;

      const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      if (!isTouch) li.draggable = true;

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = !!task.done;
      cb.setAttribute('aria-label', 'Mark task as done');
      cb.addEventListener('change', () => {
        task.done = cb.checked;
        save();
        title.classList.toggle('strike', task.done);
        updateSectionCount(bucket);
      });

      const title = createTitleDiv(task);

      const del = document.createElement('button');
      del.className = 'btn-delete';
      del.title = 'Remove task';
      del.setAttribute('aria-label', 'Remove task');
      del.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9 3h6a1 1 0 0 1 1 1v1h4v2h-1v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7H4V5h4V4a1 1 0 0 1 1-1zm1 4H7v12h10V7h-3H10zm1 2h2v8h-2V9zm-4 0h2v8H7V9zm8 0h2v8h-2V9z"/>
      </svg>`;
      del.addEventListener('click', () => { removeTask(task.id, bucket); updateSectionCount(bucket); });

      if (!isTouch) {
        li.addEventListener('dragstart', (e) => {
          const active = document.activeElement;
          if (active && active.classList && active.classList.contains('task-edit')) {
            e.preventDefault(); return;
          }
          e.dataTransfer.setData('text/plain', JSON.stringify({ id: task.id, from: bucket }));
          li.classList.add('dragging');
        });
        li.addEventListener('dragend', () => li.classList.remove('dragging'));
      } else {
        setupDrag(li, task, bucket);
      }

      li.appendChild(cb);
      li.appendChild(title);
      li.appendChild(del);
      return li;
    }

    function setupDrag(li, task, bucket){
      li.dataset.dragging = 'false';

      const longPressMs = 400;
      let pressTimer = null;
      let dragging = false;
      let ghost = null;
      let startX = 0, startY = 0;
      let offsetX = 0, offsetY = 0;
      let currentZone = null;

      const EDGE = 80;
      const MAX_SPEED = 20;
      let lastPointer = {x:0,y:0};
      let rafId = null;

      const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

      const getPoint = (e) => {
        if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      };

      const autoScrollLoop = () => {
        if (!dragging) return;
        const vh = window.innerHeight;
        const y = lastPointer.y;
        let dy = 0;
        if (y < EDGE) { dy = -Math.ceil(((EDGE - y) / EDGE) * MAX_SPEED); }
        else if (y > vh - EDGE) { dy = Math.ceil(((y - (vh - EDGE)) / EDGE) * MAX_SPEED); }
        if (dy !== 0) window.scrollBy(0, dy);
        rafId = requestAnimationFrame(autoScrollLoop);
      };

      const onMove = (e) => {
        if (!dragging) return;
        e.preventDefault();
        const { x, y } = getPoint(e);
        lastPointer = {x, y};
        const gx = x - offsetX;
        const gy = y - offsetY;
        ghost.style.transform = `translate(${gx}px, ${gy}px)`;
        const el = document.elementFromPoint(x, y);
        const zone = el ? el.closest('.droptarget') : null;
        if (currentZone && currentZone !== zone) currentZone.classList.remove('drop-over');
        if (zone) zone.classList.add('drop-over');
        currentZone = zone;
      };

      const cleanup = () => {
        dragging = false;
        li.dataset.dragging = 'false';
        if (ghost) ghost.remove();
        document.querySelectorAll('.droptarget').forEach(z => z.classList.remove('drop-active','drop-over'));
        document.removeEventListener('mousemove', onMove, {passive:false});
        document.removeEventListener('touchmove', onMove, {passive:false});
        document.removeEventListener('mouseup', onUp);
        document.removeEventListener('touchend', onUp);
        document.removeEventListener('touchcancel', onUp);
        if (rafId) cancelAnimationFrame(rafId);
      };

      const computeDropIndex = (ul, pointerY) => {
        const items = Array.from(ul.querySelectorAll('li.task'));
        for (let i=0;i<items.length;i++){
          const r = items[i].getBoundingClientRect();
          const mid = r.top + r.height/2;
          if (pointerY < mid) return i;
        }
        return items.length;
      };

      const onUp = () => {
        clearTimeout(pressTimer);
        if (!dragging) return cleanup();
        const dropBucket = currentZone ? currentZone.dataset.bucket : null;
        if (dropBucket) {
          const fromArr = state[bucket];
          const idx = fromArr.findIndex(t => t.id === task.id);
          if (idx !== -1) {
            const [moved] = fromArr.splice(idx, 1);
            const ul = document.getElementById('list-' + dropBucket);
            const insertAt = (currentZone.tagName === 'UL') ? computeDropIndex(ul, lastPointer.y) : ul.children.length;
            state[dropBucket].splice(insertAt, 0, moved);
            save(); render();
          }
        }
        cleanup();
      };

      const startDrag = (x, y) => {
        dragging = true;
        li.dataset.dragging = 'true';
        ghost = document.createElement('div');
        ghost.className = 'drag-ghost';
        ghost.style.width = li.getBoundingClientRect().width + 'px';
        ghost.innerHTML = li.innerHTML;
        document.body.appendChild(ghost);

        const r = li.getBoundingClientRect();
        offsetX = x - r.left;
        offsetY = y - r.top;
        ghost.style.transform = `translate(${r.left}px, ${r.top}px)`;

        document.querySelectorAll('.droptarget').forEach(z => z.classList.add('drop-active'));

        document.addEventListener('mousemove', onMove, {passive:false});
        document.addEventListener('touchmove', onMove, {passive:false});
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchend', onUp);
        document.addEventListener('touchcancel', onUp);

        lastPointer = {x, y};
        rafId = requestAnimationFrame(autoScrollLoop);
      };

      const onDown = (e) => {
        const target = e.target;
        if (target.closest('input,button,.btn-delete,.task-edit,.btn-group-delete')) return;

        const p = getPoint(e);
        startX = p.x; startY = p.y;

        clearTimeout(pressTimer);
        pressTimer = setTimeout(()=> startDrag(startX, startY), longPressMs);

        const cancelIfMoved = (ev) => {
          const m = getPoint(ev);
          const dx = Math.abs(m.x - startX), dy = Math.abs(m.y - startY);
          if (dx + dy > 8) { clearTimeout(pressTimer); }
        };
        const clearAll = () => {
          document.removeEventListener('mousemove', cancelIfMoved);
          document.removeEventListener('touchmove', cancelIfMoved);
          document.removeEventListener('mouseup', clearAll);
          document.removeEventListener('touchend', clearAll);
          document.removeEventListener('touchcancel', clearAll);
        };
        document.addEventListener('mousemove', cancelIfMoved, {passive:true});
        document.addEventListener('touchmove', cancelIfMoved, {passive:true});
        document.addEventListener('mouseup', clearAll);
        document.addEventListener('touchend', clearAll);
        document.addEventListener('touchcancel', clearAll);
      };

      const onCancelPress = () => clearTimeout(pressTimer);

      li.addEventListener('touchstart', onDown, {passive:true});
      li.addEventListener('mousedown', onDown);
      li.addEventListener('touchend', onCancelPress);
      li.addEventListener('mouseup', onCancelPress);
      li.addEventListener('touchcancel', onCancelPress);
      li.addEventListener('mouseleave', onCancelPress);
    }

    function bindDropZones(){
      document.querySelectorAll('.droptarget').forEach(zone => {
        zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drop-active','drop-over'); });
        zone.addEventListener('dragleave', () => zone.classList.remove('drop-active','drop-over'));
        zone.addEventListener('drop', e => {
          e.preventDefault(); zone.classList.remove('drop-active','drop-over');
          const data = JSON.parse(e.dataTransfer.getData('text/plain') || '{}');
          if (!data.id || !data.from) return;
          const from = data.from; const to = zone.dataset.bucket;
          const idx = (state[from]||[]).findIndex(t => t.id === data.id);
          if (idx === -1) return;
          const [task] = state[from].splice(idx, 1);
          let insertAt;
          if (zone.tagName === 'UL') {
            const pointerY = e.clientY;
            const items = Array.from(zone.querySelectorAll('li.task'));
            insertAt = items.length;
            for (let i=0;i<items.length;i++){
              const r = items[i].getBoundingClientRect();
              if (pointerY < r.top + r.height/2) { insertAt = i; break; }
            }
          } else {
            const ul = document.getElementById('list-' + to);
            insertAt = ul.children.length;
          }
          state[to].splice(insertAt, 0, task);
          save(); render();
        });
      });
    }

    function addTask(bucket){
      const input = document.getElementById('add-' + bucket);
      const title = (input.value || '').trim();
      if(!title) return;
      state[bucket].push({ id: crypto.randomUUID(), title, done:false });
      input.value = '';
      save(); render();
      input.focus();
      updateSectionCount(bucket);
    }

    function removeTask(id, bucket){
      state[bucket] = (state[bucket]||[]).filter(t => t.id !== id);
      save(); render();
    }

    function updateProgress(){
      const all = groups.flatMap(g => state[g.id] || []);
      const done = all.filter(t => t.done).length;
      document.getElementById('progressPill').textContent = `${done}/${all.length} done`;
      groups.forEach(g => updateSectionCount(g.id));
    }

    // boot
    document.documentElement.setAttribute('data-theme', theme);
    render();
  </script>
</body>
